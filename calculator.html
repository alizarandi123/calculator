<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />

</head>

<body>
    <div id="main" tabindex="0">
        <div id="secondary-display">
            <span id="before-operation"></span>
            <span id="before-number"></span>
        </div>
        <p id="display"> 0 </p>
        Https://gitHub.com/alizarandi123/calculator
        <hr class="hr">
        <div id="shadow">

        </div>
        <p id="space">
        </p>
        <div id="buttons">
            <span id="divide">÷</span>
            <span id="minus">-</span>
            <span id="clear-display">CE</span>
            <span id="clear">C</span>
            <span id="plus">+</span>
            <span id="multiply">&times;</span>
            <span id="toggle"><i><sup>+</sup>/ <sub>-</sub></i></span>
            <span class="btn-number" data-input="7">7</span>
            <span class="btn-number" data-input="8">8</span>
            <span class="btn-number" data-input="9">9</span>
            <span id="Percent">&#37;</span>
            <span id="square"><i>x<sup><small> y </small></sup></i></span>
            <span class="btn-number" data-input="4">4</span>
            <span class="btn-number" data-input="5">5</span>
            <span class="btn-number" data-input="6">6</span>
            <span id="x2"><i><sub>x</sub><sup>2</sup></i></span>
            <span id="root">&radic;</span>
            <span class="btn-number" data-input="1">1</span>
            <span class="btn-number" data-input="2">2</span>
            <span class="btn-number" data-input="3">3</span>
            <span id="backspace">←</span>
            <span class="btn-number" data-input="0">0</span>
            <span class="btn-number" data-input="."><strong>.</strong></span>
            <span id="equal">=</span>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
